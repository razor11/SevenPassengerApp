<ion-header>
  <ion-toolbar color="theme-color">
    <ion-buttons start>
      <button ion-button icon-only clear (click)="goBack()">
        <ion-icon name="arrow-round-back" left>
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Card</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="content-bg">
  <ion-card class="transparent-bg border-radius-15">
    <img src="assets/image/card.png" style="margin-bottom: -2px;">
  </ion-card>
  <ion-card class="padding-left-15 padding-right-15 padding-bootom-10">
    <ion-item>
      <ion-label stacked>Credit card number</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CVV</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Expiry Date</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-card>
</ion-content>
<ion-footer padding>
  <button ion-button full color="dark" class="border-radius-5">Add card</button>
</ion-footer>
