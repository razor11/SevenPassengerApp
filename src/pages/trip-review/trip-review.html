  Ionic pages and navigation.

<ion-header>
  <ion-toolbar style="background: orange;">
    <ion-row class="header-row">
      <ion-buttons start>
        <button ion-button icon-only clear (click)="goBack()" style="margin-top:5px!important">
          <ion-icon name="arrow-round-back" left class="white-clr">
          </ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Review Your Trip</ion-title>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div  class="text-center">
          <h1 class="pay-font margin-top-20" style="margin-top: 20px!important;"> $40</h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div  class="text-center">
          <img src="assets/image/cartaxi.png">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div  class="text-center">
          <p class="white-clr font-cur" style="margin: 0px!important;"> November 2014 at 5 pm</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content class="content-bg">
  <ion-card class="margin-top-30" style="padding-right:2%">
    <ion-list>
      <ion-item>
        <ion-icon class="font-size margin-left-7 green padding-top-10" style="font-size: 1em" ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle"
          item-left></ion-icon>
        <h2 class=" ellipsis font-sans">{{_mapService.pickup}}</h2>
      </ion-item>
      <div class="v-line" style="top: 77px!important;"></div>
      <div class="line-in-modal- green" style="margin-left: 12%"></div>
      <ion-item>
        <ion-icon class="font-size-2 margin-left-7 orange" ios="ios-pin" md="md-pin" item-left></ion-icon>
        <h2 class=" ellipsis font-sans">{{_mapService.destination}}</h2>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card padding>
    <ion-item>
      <ion-row>
        <div style=" width: 100%" class="text-center">
          <ion-icon class="s-font" ios="ios-star" md="md-star" [ngStyle]="{color:item[0].color}" (click)="review(0)"></ion-icon>
          <ion-icon class="s-font" ios="ios-star" md="md-star" [ngStyle]="{color:item[1].color}" (click)="review(1)"></ion-icon>
          <ion-icon class="s-font" ios="ios-star" md="md-star" [ngStyle]="{color:item[2].color}" (click)="review(2)"></ion-icon>
          <ion-icon class="s-font" ios="ios-star" md="md-star" [ngStyle]="{color:item[3].color}" (click)="review(3)"></ion-icon>
          <ion-icon class="s-font" ios="ios-star" [ngStyle]="{color:item[4].color}" md="md-star" (click)="review(4)"></ion-icon>
        </div>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-label stacked>Write Your Comment</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <div class="line-in-modal-" style="margin-left: 0px!important;"></div>
  </ion-card>
  <ion-footer style="background:white">
    <button class="width-47p-height40p" ion-button color="dark" large  style="margin-left: 1%">Need help</button>
    <button class="width-47p-height40p" ion-button color="dark" outline large > Rate Now </button>
  </ion-footer>
</ion-content>
